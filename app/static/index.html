<link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
<html>
    <head>
        <style>
            body {
                background-color: aquamarine;
            }
        </style>
    <div id="login-overlay" class="modal-dialog">
      <div class="modal-content">
          <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">Ã—</span><span class="sr-only">Close</span></button>
              <h4 align="center" id="myModalLabel">Create Your Petition</h4>
          </div>
          <div class="modal-body" align="center">
              <div class="row">
                  <div class="col-xs-15">
                      <div class="well">
                          <form id="loginForm" method="POST" action="/login" novalidate="novalidate">
                              <div class="form-group">
                                  <label for="username" class="control-label">Name of Petition</label>
                                  <input type="text" class="form-control" id="username" name="username" value="" required="" title="Please enter the name of your petition">
                                  <span class="help-block"></span>
                              </div>
                              <div class="form-group">
                                  <label for="password" class="control-label">Hashtag For Your Petition</label>
                                  <input type="password" class="form-control" id="password" name="password" value="" required="" title="Please enter the hashtag you desire for your petition">
                                  <span class="help-block"></span>
                              </div>
                              <div class="form-group">
                                   <label for="description" class="control-label">Description</label>
                                   <input type="description" class="form-control" id="description" name="description" value="" required="" title="Please describe the petition you desire to make.">
                                   <span class="help-block"></span>
                              </div>
                              <button type="submit" class="btn btn-success btn-block">Submit Your Petition</button>
                          </form>
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </div>
</head>
