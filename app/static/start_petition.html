  <script>
      function getLocation() {
          console.log("get location")
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(displayLocationInfo);
            }
        }

        function displayLocationInfo(position) {
            var session = window.localStorage;
            const lng = position.coords.longitude;
            const lat = position.coords.latitude;

            var message = {
                type: "coordinates",
                username: session.getItem('username'),
                petition_name: document.getElementById('name').textContent,
                petition_decr: document.getElementById('textarea').textContent,
                lng: lng,
                lat: lat
            }

            var protocol = 'https://'
            if (location.hostname === "localhost" || location.hostname === "127.0.0.1"){
                protocol = 'http://'
            }

            var socket = io.connect(protocol + document.domain + ':' + location.port);
            socket.emit('message', message)
            setTimeout(function() { window.location.pathname = '/dashboard' } , 2500);   
        }

        function submitPetition() {
            getLocation()
        }
  </script>
